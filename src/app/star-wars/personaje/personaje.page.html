<ion-header>
</ion-header>

<ion-content >
  <ion-card style="margin-top: 95px;">
    <ion-card-header>
      <ion-card-subtitle>Name</ion-card-subtitle>
      <ion-card-title>{{stars.people.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Height :</ion-label>
          <ion-label>{{stars.people.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mass :</ion-label>
          <ion-label>{{stars.people.mass}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Hair color :</ion-label>
          <ion-label>{{stars.people.hair_color}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Birth year :</ion-label>
          <ion-label>{{stars.people.birth_year}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Eye color :</ion-label>
          <ion-label>{{stars.people.eye_color}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Skin color :</ion-label>
          <ion-label>{{stars.people.skin_color}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
