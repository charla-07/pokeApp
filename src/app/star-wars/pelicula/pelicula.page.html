<ion-header>
</ion-header>

<ion-content >
  <ion-card style="margin-top: 95px;">
    <ion-card-header>
      <ion-card-subtitle>Name</ion-card-subtitle>
      <ion-card-title>{{stars.people.name}}</ion-card-title>
      <ion-card-subtitle>Peliculas</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Titles:</ion-label>
          <ion-label *ngFor="let f of stars.films">
            {{f.title}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Director:</ion-label>
          <ion-label *ngFor="let f of stars.films">
            {{f.director}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Producer:</ion-label>
          <ion-label *ngFor="let f of stars.films">
            {{f.producer}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Release date:</ion-label>
          <ion-label *ngFor="let f of stars.films">
            {{f.release_date}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
