<ion-header>
</ion-header>

<ion-content >
  <ion-card style="margin-top: 95px;">
    <ion-card-header>
      <ion-card-subtitle>Name</ion-card-subtitle>
      <ion-card-title>{{stars.people.name}}</ion-card-title>
      <ion-card-subtitle>Vehiculos</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Names:</ion-label>
          <ion-label *ngFor="let v of stars.vehicle">
            {{v.name}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Model:</ion-label>
          <ion-label *ngFor="let v of stars.vehicle">
            {{v.model}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Manufacturer:</ion-label>
          <ion-label *ngFor="let v of stars.vehicle">
            {{v.manufacturer}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Consumables:</ion-label>
          <ion-label *ngFor="let v of stars.vehicle">
            {{v.consumables}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Vehicle class:</ion-label>
          <ion-label *ngFor="let v of stars.vehicle">
            {{v.vehicle_class}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Cargo capacity:</ion-label>
          <ion-label *ngFor="let v of stars.vehicle">
            {{v.cargo_capacity}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
